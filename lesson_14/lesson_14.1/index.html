<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slider">
        <div class="slides">
            <div class="slide">
                <img src="https://i.pinimg.com/474x/b8/f3/e4/b8f3e47c05ff3988957ad29f6912c8a4.jpg" alt="Image 1">
            </div>
            <div class="slide">
                <img src="https://i.pinimg.com/564x/7a/61/72/7a6172c61366a725fba4be95fd441f8b.jpg" alt="Image 2">
            </div>
            <div class="slide">
                <img src="https://i.pinimg.com/564x/fc/e1/b6/fce1b6f1107ddf16c676a0ee1b0de20d.jpg" alt="Image 3">
            </div>
        </div>
        <div class="buttons">
            <button id="prev">Prev</button>
            <button id="next">Next</button>
        </div>
    </div>
    <div class="dots">
        <span class="dot" data-index="0"></span>
        <span class="dot" data-index="1"></span>
        <span class="dot" data-index="2"></span>
    </div>
    <script src="./script.js"></script>
</body>
</html>
