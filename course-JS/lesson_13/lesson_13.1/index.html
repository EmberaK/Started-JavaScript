    <!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <h2>We would like to help you</h2>
    <form action="#" method="get" class="form" id="myForm">
        <label class="block--for--item" for="text" id="blockForName" >
            <input type="text" name="text" id="name" placeholder="Name" required>
            <span class="span--for--item" id="masageForName"></span>
        </label>
        <label class="block--for--item" for="message" id="blockForMessage">
            <textarea name="message" id="message" placeholder="Message" minlength="5"></textarea>
            <span class="span--for--item" id="messageForMessage"></span>
        </label>
        <h3><a class="answer" href="#">How to answer you?</a></h3>
        <label class="block--for--item" for="phone_number" id="blockForNumber">
            <input  type="tel" name="phone_number" id="phone_number" placeholder="Phone number" minlength="13" maxlength="13" required>
            <span class="span--for--item" id="messageForNumber"></span>
        </label>
        <label class="block--for--item" for="email" id="blockForEmail">
            <input type="email" name="email" id="email" placeholder="Email" required>
            <span class="span--for--item" id="messageForEmail"></span>
        </label>
        <button type="submit"> 
            Send message
        </button>
    </form>

    <script src="./script.js"></script>
  </body>
</html>
</body>
